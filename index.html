<!DOCTYPE html>

  <!-- Vega ë° Vega-Embed ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>

    .wrapper {

    .controls {

</head>
<body>
  <div class="wrapper">

    <div id="vis"></div>

    <!-- ê²€ìƒ‰/í•„í„° ì»¨íŠ¸ë¡¤ -->
    <div class="controls">
      <div>
        <label for="searchTerm">ìœ„ì¹˜ ê²€ìƒ‰</label>

      </div>
      <div>
        <label for="minMag">ìµœì†Œ ê·œëª¨</label>
        <input type="range" id="minMag" min="0" max="10" step="0.1" value="0" />

  </div>

  <script>
    // ============================================================
    // Vega ì‚¬ì–‘: "ê²€ìƒ‰/í•„í„°" + "ì¤Œ/íŒ¬(ì§€ë„ ì „ìš©)" + "ì‹¬ë³¼(ì§€ì§„) ê³ ì •"
    // ============================================================
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",
      "width": 900,
      "height": 550,
      "padding": 0,
      "background": "steelblue",

      "signals": [
        // --------------------
        // [A] ê²€ìƒ‰/í•„í„° ì‹œê·¸ë„
        // --------------------
        {
          "name": "searchTerm",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "searchTerm" },
              "update": "searchTerm"
            }
          ]
        },
        {
          "name": "minMag",
          "value": 0,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "minMag" },
              "update": "minMag"
            }
          ]
        },
        {
          "name": "maxMag",
          "value": 10,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "maxMag" },
              "update": "maxMag"
            }
          ]
        },
        {
          "name": "startDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "startDate" },
              "update": "startDate"
            }
          ]
        },
        {
          "name": "endDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "endDate" },
              "update": "endDate"
            }
          ]
        },

        // --------------------
        // [B] ì¤Œ/íŒ¬ ì‹œê·¸ë„ (ì§€ë„ ì „ìš©)
        // --------------------
        {
          "name": "zoom",
          "value": 180,   // ì´ˆê¸° í”„ë¡œì ì…˜ ìŠ¤ì¼€ì¼ (equalEarth ê¸°ì¤€)
          "on": [
            {
              "events": "window:wheel!",
              "update": "clamp(zoom * pow(1.001, -event.deltaY),  50, 1200)"
            }
          ]
        },
        {
          "name": "tx",
          "value": 450,  // ì´ˆê¸° translate X = width/2
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "tx + event.dx"
            }
          ]
        },
        {
          "name": "ty",
          "value": 275,  // ì´ˆê¸° translate Y = height/2
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "ty + event.dy"
            }
          ]
        }
      ],

      // ================================
      // ë‘ ê°œì˜ í”„ë¡œì ì…˜ ì •ì˜
      // ================================
      "projections": [
        // (1) ì •ì  í”„ë¡œì ì…˜: ìµœì´ˆ í•œ ë²ˆë§Œ ê³„ì‚° â†’ ì§€ì§„ì  ì‹¬ë³¼ ê³ ì •ìš©
        {
          "name": "static_proj",
          "type": "equalEarth",
          "scale": 180,
          "translate": [450, 275]
        },
        // (2) ë™ì  í”„ë¡œì ì…˜: ì¤Œ/íŒ¬ ì‹œê·¸ë„ì„ ë°”ì¸ë”© â†’ ì§€ë„ ë Œë”ë§ìš©
        {
          "name": "dynamic_proj",
          "type": "equalEarth",
          "scale": { "signal": "zoom" },
          "translate": [
            { "signal": "tx" },
            { "signal": "ty" }
          ]
        }
      ],

      // ================================
      // ë°ì´í„°: ì„¸ê³„ ì§€ë„ + ì§€ì§„ ì •ë³´
      // ================================
      "data": [
        // 1) ì„¸ê³„ ì§€ë„ (TopoJSON)
        {
          "name": "world",
          "url": "https://vega.github.io/vega/data/world-110m.json",
          "format": { "type": "topojson", "feature": "countries" }
        },
        // 2) ì§€ì§„ ë°ì´í„°(JSON) â†’ í•„í„° â†’ geopoint(static) â†’ ë©´ì  ê³„ì‚°
        {
          "name": "earthquakes",
          "url": "https://raw.githubusercontent.com/Rhamee/Information-Visualization-Final/main/earthquake_data.json",
          "format": { "type": "json" },
          "transform": [
            // (A) ê²€ìƒ‰ì–´/ê·œëª¨/ë‚ ì§œ í•„í„°
            {
              "type": "filter",
              "expr":
                "(searchTerm == '' || indexof(lower(datum.location), lower(searchTerm)) >= 0)" +
                " && (datum.magnitude >= minMag && datum.magnitude <= maxMag)" +
                " && (startDate == '' || datum.date >= startDate)" +
                " && (endDate == '' || datum.date <= endDate)"
            },
            // (B) static_proj ë¥¼ ì´ìš©í•˜ì—¬ ìµœì´ˆì—ë§Œ x,y ê³„ì‚°
            {
              "type": "geopoint",
              "projection": "static_proj",
              "fields": ["longitude", "latitude"],
              "as": ["x", "y"]
            },
            // (C) ê·œëª¨ â†’ ì› ë©´ì (area) ê³„ì‚°
            {
              "type": "formula",
              "expr": "pow(datum.magnitude, 4) / 3",
              "as": "area"
            }
          ]
        }
      ],

      // ================================
      // ë§ˆí¬(ì¥ë©´ ìš”ì†Œ)
      // ================================
      "marks": [
        // (1) ì„¸ê³„ ì§€ë„: dynamic_projë¡œ ë Œë”ë§
        {
          "type": "shape",
          "from": { "data": "world" },
          "encode": {
            "enter": {
              "fill": { "value": "seagreen" },
              "stroke": { "value": "#666" }
            }
          },
          "transform": [
            {
              "type": "geoshape",
              "projection": "dynamic_proj"
            }
          ]
        },
        // (2) ì§€ì§„ì : static_projì—ì„œ ì–»ì€ x,y ì¢Œí‘œë¥¼ ê·¸ëŒ€ë¡œ ì‚¬ìš©
        {
          "type": "symbol",
          "from": { "data": "earthquakes" },
          "encode": {
            "enter": {
              "x": { "field": "x" },          // static ì¢Œí‘œ
              "y": { "field": "y" },          // static ì¢Œí‘œ
              "size": { "field": "area" },
              "fill": { "value": "orange" },
              "stroke": { "value": "orange" },
              "strokeWidth": { "value": 1 },
              "opacity": { "value": 0.6 },
              "tooltip": {
                "signal":
                  "'ğŸ“ ' + datum.location + '\\nê·œëª¨: ' + datum.magnitude + ' / ' + datum.date"
              }
            }
          }
        }
      ]
    };

    // ================================================
    // Vega-Embed: #vis ì—˜ë¦¬ë¨¼íŠ¸ì— specì„ ë Œë”ë§
    // ================================================
    vegaEmbed('#vis', spec, { actions: false }).then(({ view }) => {
      // -------------------------------
      // (A) HTML ì»¨íŠ¸ë¡¤ â†’ Vega ì‹œê·¸ë„ ì—°ê²°
      // -------------------------------
      const searchEl    = document.getElementById('searchTerm');
      const minMagEl    = document.getElementById('minMag');
      const maxMagEl    = document.getElementById('maxMag');
      const startDateEl = document.getElementById('startDate');
      const endDateEl   = document.getElementById('endDate');
      const minValSpan  = document.getElementById('minMagValue');
      const maxValSpan  = document.getElementById('maxMagValue');

      searchEl.addEventListener('input', () => {
        view.signal('searchTerm', searchEl.value).runAsync();
      });

      minMagEl.addEventListener('input', () => {
        minValSpan.textContent = minMagEl.value;
        view.signal('minMag', +minMagEl.value).runAsync();
      });

      maxMagEl.addEventListener('input', () => {
        maxValSpan.textContent = maxMagEl.value;
        view.signal('maxMag', +maxMagEl.value).runAsync();
      });

      startDateEl.addEventListener('input', () => {
        view.signal('startDate', startDateEl.value).runAsync();
      });

      endDateEl.addEventListener('input', () => {
        view.signal('endDate', endDateEl.value).runAsync();
      });

      // -------------------------------
      // (B) ì¤Œ/íŒ¬: ì´ë¯¸ projection ìª½ì—ì„œ window ì´ë²¤íŠ¸ë¡œ ë°”ì¸ë”©í–ˆìœ¼ë‹ˆ
      //      ì—¬ê¸°ì—ì„œëŠ” ë³„ë„ ì²˜ë¦¬ê°€ í•„ìš” ì—†ìŠµë‹ˆë‹¤.
      // -------------------------------
    }).catch(console.error);
  </script>
