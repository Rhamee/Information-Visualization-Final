<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지진지도 (지도만 줌/팬, 심볼 고정)</title>

  <!-- Vega 및 Vega-Embed 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eef2f5;
      display: flex;
      justify-content: center;   /* 가로 중앙 정렬 */
      align-items: center;       /* 세로 중앙 정렬 */
      height: 100vh;
    }
    /* 래퍼: 지도(#vis)와 컨트롤(.controls)을 묶어줍니다 */
    .wrapper {
      width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 16px;
    }
    /* Vega 차트가 찍힐 영역 */
    #vis {
      width: 100%;
      height: 550px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    /* 검색/필터 박스 */
    .controls {
      width: 100%;
      background: white;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    .controls > div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .controls label {
      font-size: 14px;
      white-space: nowrap;
    }
    .controls input[type="text"] {
      width: 180px;
      padding: 4px 6px;
      font-size: 14px;
    }
    .controls input[type="range"] {
      width: 150px;
    }
    .controls input[type="date"] {
      padding: 4px;
      font-size: 14px;
    }
    .controls span {
      font-size: 14px;
      min-width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Vega 렌더링 대상 -->
    <div id="vis"></div>

    <!-- 검색/필터 컨트롤 -->
    <div class="controls">
      <div>
        <label for="searchTerm">위치 검색</label>
        <input type="text" id="searchTerm" placeholder="예: 일본" />
      </div>
      <div>
        <label for="minMag">최소 규모</label>
        <input type="range" id="minMag" min="0" max="10" step="0.1" value="0" />
        <span id="minMagValue">0</span>
      </div>
      <div>
        <label for="maxMag">최대 규모</label>
        <input type="range" id="maxMag" min="0" max="10" step="0.1" value="10" />
        <span id="maxMagValue">10</span>
      </div>
      <div>
        <label for="startDate">시작 날짜</label>
        <input type="date" id="startDate" />
      </div>
      <div>
        <label for="endDate">종료 날짜</label>
        <input type="date" id="endDate" />
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // Vega 사양: "검색/필터" + "줌/팬(지도 전용)" + "심볼(지진) 고정"
    // ============================================================
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",
      "width": 900,
      "height": 550,
      "padding": 0,
      "background": "steelblue",

      "signals": [
        // --------------------
        // [A] 검색/필터 시그널
        // --------------------
        {
          "name": "searchTerm",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "searchTerm" },
              "update": "searchTerm"
            }
          ]
        },
        {
          "name": "minMag",
          "value": 0,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "minMag" },
              "update": "minMag"
            }
          ]
        },
        {
          "name": "maxMag",
          "value": 10,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "maxMag" },
              "update": "maxMag"
            }
          ]
        },
        {
          "name": "startDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "startDate" },
              "update": "startDate"
            }
          ]
        },
        {
          "name": "endDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "endDate" },
              "update": "endDate"
            }
          ]
        },

        // --------------------
        // [B] 줌/팬 시그널 (지도 전용)
        // --------------------
        {
          "name": "zoom",
          "value": 180,   // 초기 프로젝션 스케일 (equalEarth 기준)
          "on": [
            {
              "events": "window:wheel!",
              "update": "clamp(zoom * pow(1.001, -event.deltaY),  50, 1200)"
            }
          ]
        },
        {
          "name": "tx",
          "value": 450,  // 초기 translate X = width/2
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "tx + event.dx"
            }
          ]
        },
        {
          "name": "ty",
          "value": 275,  // 초기 translate Y = height/2
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "ty + event.dy"
            }
          ]
        }
      ],

      // ================================
      // 두 개의 프로젝션 정의
      // ================================
      "projections": [
        // (1) 정적 프로젝션: 최초 한 번만 계산 → 지진점 심볼 고정용
        {
          "name": "static_proj",
          "type": "equalEarth",
          "scale": 180,
          "translate": [450, 275]
        },
        // (2) 동적 프로젝션: 줌/팬 시그널을 바인딩 → 지도 렌더링용
        {
          "name": "dynamic_proj",
          "type": "equalEarth",
          "scale": { "signal": "zoom" },
          "translate": [
            { "signal": "tx" },
            { "signal": "ty" }
          ]
        }
      ],

      // ================================
      // 데이터: 세계 지도 + 지진 정보
      // ================================
      "data": [
        // 1) 세계 지도 (TopoJSON)
        {
          "name": "world",
          "url": "https://vega.github.io/vega/data/world-110m.json",
          "format": { "type": "topojson", "feature": "countries" }
        },
        // 2) 지진 데이터(JSON) → 필터 → geopoint(static) → 면적 계산
        {
          "name": "earthquakes",
          "url": "https://raw.githubusercontent.com/Rhamee/Information-Visualization-Final/main/earthquake_data.json",
          "format": { "type": "json" },
          "transform": [
            // (A) 검색어/규모/날짜 필터
            {
              "type": "filter",
              "expr":
                "(searchTerm == '' || indexof(lower(datum.location), lower(searchTerm)) >= 0)" +
                " && (datum.magnitude >= minMag && datum.magnitude <= maxMag)" +
                " && (startDate == '' || datum.date >= startDate)" +
                " && (endDate == '' || datum.date <= endDate)"
            },
            // (B) static_proj 를 이용하여 최초에만 x,y 계산
            {
              "type": "geopoint",
              "projection": "static_proj",
              "fields": ["longitude", "latitude"],
              "as": ["x", "y"]
            },
            // (C) 규모 → 원 면적(area) 계산
            {
              "type": "formula",
              "expr": "pow(datum.magnitude, 4) / 3",
              "as": "area"
            }
          ]
        }
      ],

      // ================================
      // 마크(장면 요소)
      // ================================
      "marks": [
        // (1) 세계 지도: dynamic_proj로 렌더링
        {
          "type": "shape",
          "from": { "data": "world" },
          "encode": {
            "enter": {
              "fill": { "value": "seagreen" },
              "stroke": { "value": "#666" }
            }
          },
          "transform": [
            {
              "type": "geoshape",
              "projection": "dynamic_proj"
            }
          ]
        },
        // (2) 지진점: static_proj에서 얻은 x,y 좌표를 그대로 사용
        {
          "type": "symbol",
          "from": { "data": "earthquakes" },
          "encode": {
            "enter": {
              "x": { "field": "x" },          // static 좌표
              "y": { "field": "y" },          // static 좌표
              "size": { "field": "area" },
              "fill": { "value": "orange" },
              "stroke": { "value": "orange" },
              "strokeWidth": { "value": 1 },
              "opacity": { "value": 0.6 },
              "tooltip": {
                "signal":
                  "'📍 ' + datum.location + '\\n규모: ' + datum.magnitude + ' / ' + datum.date"
              }
            }
          }
        }
      ]
    };

    // ================================================
    // Vega-Embed: #vis 엘리먼트에 spec을 렌더링
    // ================================================
    vegaEmbed('#vis', spec, { actions: false }).then(({ view }) => {
      // -------------------------------
      // (A) HTML 컨트롤 → Vega 시그널 연결
      // -------------------------------
      const searchEl    = document.getElementById('searchTerm');
      const minMagEl    = document.getElementById('minMag');
      const maxMagEl    = document.getElementById('maxMag');
      const startDateEl = document.getElementById('startDate');
      const endDateEl   = document.getElementById('endDate');
      const minValSpan  = document.getElementById('minMagValue');
      const maxValSpan  = document.getElementById('maxMagValue');

      searchEl.addEventListener('input', () => {
        view.signal('searchTerm', searchEl.value).runAsync();
      });

      minMagEl.addEventListener('input', () => {
        minValSpan.textContent = minMagEl.value;
        view.signal('minMag', +minMagEl.value).runAsync();
      });

      maxMagEl.addEventListener('input', () => {
        maxValSpan.textContent = maxMagEl.value;
        view.signal('maxMag', +maxMagEl.value).runAsync();
      });

      startDateEl.addEventListener('input', () => {
        view.signal('startDate', startDateEl.value).runAsync();
      });

      endDateEl.addEventListener('input', () => {
        view.signal('endDate', endDateEl.value).runAsync();
      });

      // -------------------------------
      // (B) 줌/팬: 이미 projection 쪽에서 window 이벤트로 바인딩했으니
      //      여기에서는 별도 처리가 필요 없습니다.
      // -------------------------------
    }).catch(console.error);
  </script>
</body>
</html>
