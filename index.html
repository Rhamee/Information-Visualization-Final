<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지진 데이터 시각화 (검색/필터 + 줌/팬)</title>

  <!-- Vega 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    /* ================================================
       1) 화면 전체를 Flex 컨테이너로 만들어 수평 중앙 정렬
       ================================================ */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;      /* 가로 중앙 정렬 */
      /* justify-content: center; 세로 중앙 정렬이 필요하다면 활성화 */
      min-height: 100vh;         /* 세로로도 충분한 공간 확보 */
    }

    /* ================================================
       2) 지도와 컨트롤 박스를 묶는 래퍼(wrapper)
       ================================================ */
    .wrapper {
      width: 900px;             /* 지도의 너비와 일치시킴 */
      margin: 20px auto;        /* 화면 상하 20px, 좌우 자동(가운데) */
      display: flex;
      flex-direction: column;   /* 위: 지도, 아래: 컨트롤 */
      align-items: stretch;     /* 자식 요소가 너비 100% (900px)로 늘어남 */
      gap: 16px;                /* 지도 아래와 컨트롤 위 사이 16px */
    }

    /* ================================================
       3) Vega 시각화 영역 (#vis)
       ================================================ */
    #vis {
      width: 100%;              /* 래퍼 너비(900px)에 딱 맞춤 */
      height: 550px;            /* 높이 고정 */
      background: white;        /* 배경 흰색 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* ================================================
       4) 검색/필터 컨트롤 박스 (.controls)
       ================================================ */
    .controls {
      width: 100%;             /* 래퍼 너비(900px)에 일치 */
      background: white;
      display: flex;
      flex-wrap: wrap;         /* 부족한 공간은 다음 줄로 이동 */
      gap: 12px;               /* 요소 간 간격 */
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .controls > div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .controls label {
      font-size: 14px;
      white-space: nowrap;     /* 줄 바꿈 방지 */
    }

    .controls input[type="text"] {
      width: 180px;
      padding: 4px 6px;
      font-size: 14px;
    }

    .controls input[type="range"] {
      width: 150px;
    }

    .controls input[type="date"] {
      padding: 4px;
      font-size: 14px;
    }

    .controls span {
      font-size: 14px;
      min-width: 24px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- ================================================
       2) 래퍼(wrapper): 지도(#vis) + 컨트롤(.controls) 모두 이 안에 위치
       ================================================ -->
  <div class="wrapper">
    <!-- 3) Vega가 렌더링할 지도 공간 -->
    <div id="vis"></div>

    <!-- 4) 검색창, 슬라이더, 날짜 입력 등을 담은 컨트롤 박스 -->
    <div class="controls">
      <div>
        <label for="searchTerm">위치 검색</label>
        <input type="text" id="searchTerm" placeholder="예: 일본" />
      </div>
      <div>
        <label for="minMag">최소 규모</label>
        <input type="range" id="minMag" min="0" max="10" step="0.1" value="0" />
        <span id="minMagValue">0</span>
      </div>
      <div>
        <label for="maxMag">최대 규모</label>
        <input type="range" id="maxMag" min="0" max="10" step="0.1" value="10" />
        <span id="maxMagValue">10</span>
      </div>
      <div>
        <label for="startDate">시작 날짜</label>
        <input type="date" id="startDate" />
      </div>
      <div>
        <label for="endDate">종료 날짜</label>
        <input type="date" id="endDate" />
      </div>
    </div>
  </div>

  <script>
    // ===================================================================
    // Vega 스펙: 검색/필터(Signals) + 줌/팬(Signals) + 데이터/마크 설정
    // ===================================================================
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",

      "width": 900,
      "height": 550,
      "padding": 0,
      "background": "steelblue",

      "signals": [
        // 1) 위치 검색
        {
          "name": "searchTerm",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "searchTerm" },
              "update": "searchTerm"
            }
          ]
        },
        // 2) 최소/최대 규모 슬라이더
        {
          "name": "minMag",
          "value": 0,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "minMag" },
              "update": "minMag"
            }
          ]
        },
        {
          "name": "maxMag",
          "value": 10,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "maxMag" },
              "update": "maxMag"
            }
          ]
        },
        // 3) 날짜 범위 필터
        {
          "name": "startDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "startDate" },
              "update": "startDate"
            }
          ]
        },
        {
          "name": "endDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "endDate" },
              "update": "endDate"
            }
          ]
        },
        // 4) 줌 레벨 (휠 이벤트)
        {
          "name": "zoom",
          "value": 180,
          "on": [
            {
              // window 전체에서 휠 이벤트가 발생하면 zoom 업데이트
              "events": "window:wheel!",
              // event.deltaY 값이 양수면 축소, 음수면 확대
              "update": "clamp(zoom * pow(1.001, -event.deltaY), 50, 1200)"
            }
          ]
        },
        // 5) 팬(pan)을 위한 translate X
        {
          "name": "tx",
          "value": 450,   // 초기값: width/2
          "on": [
            {
              // window 전체에서 드래그 시(Shift 키 미사용)
              "events": "window:drag[!event.shiftKey]",
              "update": "tx + event.dx"
            }
          ]
        },
        // 6) 팬(pan)을 위한 translate Y
        {
          "name": "ty",
          "value": 275,   // 초기값: height/2
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "ty + event.dy"
            }
          ]
        }
      ],

      // =====================================================
      // 프로젝션: 시그널(zoom, tx, ty)을 바인딩
      // =====================================================
      "projections": [
        {
          "name": "world_projection",
          "type": "equalEarth",
          "scale": { "signal": "zoom" },
          "translate": [
            { "signal": "tx" },
            { "signal": "ty" }
          ]
        }
      ],

      // =====================================================
      // 데이터: 세계 지도(TopoJSON) + 지진 JSON → 필터 → geopoint → formula
      // =====================================================
      "data": [
        {
          "name": "world",
          "url": "https://vega.github.io/vega/data/world-110m.json",
          "format": { "type": "topojson", "feature": "countries" }
        },
        {
          "name": "earthquakes",
          "url": "https://raw.githubusercontent.com/Rhamee/Information-Visualization-Final/main/earthquake_data.json",
          "format": { "type": "json" },
          "transform": [
            {
              // 1) 검색어/규모/날짜 필터
              "type": "filter",
              "expr":
                "(searchTerm == '' || indexof(lower(datum.location), lower(searchTerm)) >= 0)" +
                " && (datum.magnitude >= minMag && datum.magnitude <= maxMag)" +
                " && (startDate == '' || datum.date >= startDate)" +
                " && (endDate == '' || datum.date <= endDate)"
            },
            {
              // 2) 위도/경도를 프로젝션 결과 x/y로 변환
              "type": "geopoint",
              "projection": "world_projection",
              "fields": ["longitude", "latitude"],
              "as": ["x", "y"]
            },
            {
              // 3) 지진 규모 → 원의 면적(area) 계산 (magnitude^4 / 3)
              "type": "formula",
              "expr": "pow(datum.magnitude, 4) / 3",
              "as": "area"
            }
          ]
        }
      ],

      // =====================================================
      // 마크: 육지(shape) + 지진(symbol)
      // =====================================================
      "marks": [
        // (A) 세계 육지 렌더링
        {
          "type": "shape",
          "from": { "data": "world" },
          "encode": {
            "enter": {
              "fill": { "value": "seagreen" },
              "stroke": { "value": "#666" }
            }
          },
          "transform": [
            { "type": "geoshape", "projection": "world_projection" }
          ]
        },
        // (B) 지진 정보 원형 심볼로 표시
        {
          "type": "symbol",
          "from": { "data": "earthquakes" },
          "encode": {
            "enter": {
              "x": { "field": "x" },
              "y": { "field": "y" },
              "size": { "field": "area" },
              "fill": { "value": "orange" },
              "stroke": { "value": "orange" },
              "strokeWidth": { "value": 1 },
              "opacity": { "value": 0.6 },
              "tooltip": {
                "signal": "'📍 ' + datum.location + '\\n규모: ' + datum.magnitude + ' / ' + datum.date"
              }
            }
          }
        }
      ]
    };

    // =====================================================
    // Vega-Embed: #vis 엘리먼트에 spec 렌더링, 액션 버튼 숨김
    // =====================================================
    vegaEmbed('#vis', spec, { actions: false }).then(({ view }) => {
      // ===================================================================
      // (A) HTML 컨트롤과 Vega 시그널을 연결하는 코드
      // ===================================================================
      const searchEl    = document.getElementById('searchTerm');
      const minMagEl    = document.getElementById('minMag');
      const maxMagEl    = document.getElementById('maxMag');
      const startDateEl = document.getElementById('startDate');
      const endDateEl   = document.getElementById('endDate');
      const minValSpan  = document.getElementById('minMagValue');
      const maxValSpan  = document.getElementById('maxMagValue');

      // (A-1) 위치 검색 (텍스트 입력)
      searchEl.addEventListener('input', () => {
        view.signal('searchTerm', searchEl.value).runAsync();
      });

      // (A-2) 최소 규모 슬라이더
      minMagEl.addEventListener('input', () => {
        minValSpan.textContent = minMagEl.value;
        view.signal('minMag', +minMagEl.value).runAsync();
      });

      // (A-3) 최대 규모 슬라이더
      maxMagEl.addEventListener('input', () => {
        maxValSpan.textContent = maxMagEl.value;
        view.signal('maxMag', +maxMagEl.value).runAsync();
      });

      // (A-4) 시작 날짜 입력
      startDateEl.addEventListener('input', () => {
        view.signal('startDate', startDateEl.value).runAsync();
      });

      // (A-5) 종료 날짜 입력
      endDateEl.addEventListener('input', () => {
        view.signal('endDate', endDateEl.value).runAsync();
      });

      // (B) 줌/팬은 Vega 시그널 정의에서 이미 window 이벤트를 바인딩했으므로,
      //      별도의 HTML 컨트롤이 필요하지 않습니다.
      //      사용자가 화면 위에서 마우스 휠을 굴리면 자동으로 'zoom' 신호가 업데이트되고,
      //      마우스 드래그로는 'tx', 'ty' 신호가 업데이트됩니다.
    }).catch(console.error);
  </script>
</body>
</html>
