<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지진 데이터 시각화</title>
  <!-- Vega와 Vega-Embed 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    /* 화면 전체를 감싸는 컨테이너: 수평 중앙 정렬 */
    .container {
      display: flex;
      flex-direction: column; /* 세로로 쌓기 */
      align-items: center;    /* 가로 방향 가운데 정렬 */
      /* 높이가 충분히 있으면, 세로로도 가운데 정렬하고 싶다면 다음 두 줄을 추가하세요:
      justify-content: center;
      height: 100vh;
      */
    }

    /* Vega 차트(#vis) 자체를 가운데 정렬하고, 상하 여백을 약간 줍니다. */
    #vis {
      margin: 20px auto;    /* 위아래 20px, 좌우 자동 여백(가운데) */
      /* 필요하다면 너비를 고정하거나 반응형으로 만들 수 있습니다. */
      max-width: 900px;
      width: 100%;
      /* 높이도 필요하다면 지정 */
      height: 550px;
    }

    /* 컨트롤 영역(검색창, 슬라이더 등)을 세로로 정렬하면서, 부드러운 레이아웃을 위해 약간의 패딩 추가 */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;  /* 레이블+입력은 왼쪽 정렬해도 무방 */
      margin-bottom: 30px;
      gap: 8px; /* 컨트롤 간 간격 */
      width: 900px; /* Vega 차트와 같은 너비를 주면 정렬감이 더 좋아집니다 */
      max-width: 100%;
    }

    .controls label {
      font-size: 14px;
      margin-right: 8px;
    }

    .controls input[type="text"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- 1) 모든 내용을 감싸는 컨테이너 -->
  <div class="container">
    <!-- 2) Vega 시각화가 표시될 영역 -->
    <div id="vis"></div>

    <!-- 3) 아래에 검색/슬라이더/날짜 입력 등의 컨트롤 -->
    <div class="controls">
      <!-- 위치 검색 -->
      <label for="searchTerm">위치 검색 (예: 일본):</label>
      <input type="text" id="searchTerm" name="searchTerm" />

      <!-- 최소 규모 슬라이더 -->
      <label for="minMag">최소 규모:</label>
      <input type="range" id="minMag" name="minMag" min="0" max="10" step="0.1" value="0" />

      <!-- 최대 규모 슬라이더 -->
      <label for="maxMag">최대 규모:</label>
      <input type="range" id="maxMag" name="maxMag" min="0" max="10" step="0.1" value="10" />

      <!-- 시작 날짜 -->
      <label for="startDate">시작 날짜:</label>
      <input type="date" id="startDate" name="startDate" />

      <!-- 종료 날짜 -->
      <label for="endDate">종료 날짜:</label>
      <input type="date" id="endDate" name="endDate" />
    </div>
  </div>

  <script>
    // Vega 사양(spec)
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",
      "width": 900,
      "height": 550,
      "padding": 5,
      "background": "steelblue",

      "signals": [
        {
          "name": "searchTerm",
          "value": "",
          "on": [
            {
              "events": { "input": "searchTerm" },
              "update": "searchTerm"
            }
          ]
        },
        {
          "name": "minMag",
          "value": 0,
          "on": [
            {
              "events": { "input": "minMag" },
              "update": "minMag"
            }
          ]
        },
        {
          "name": "maxMag",
          "value": 10,
          "on": [
            {
              "events": { "input": "maxMag" },
              "update": "maxMag"
            }
          ]
        },
        {
          "name": "startDate",
          "value": "",
          "on": [
            {
              "events": { "input": "startDate" },
              "update": "startDate"
            }
          ]
        },
        {
          "name": "endDate",
          "value": "",
          "on": [
            {
              "events": { "input": "endDate" },
              "update": "endDate"
            }
          ]
        }
      ],

      "projections": [
        {
          "name": "world_projection",
          "type": "equalEarth",
          "scale": 180,
          "translate": [
            { "signal": "width / 2" },
            { "signal": "height / 2" }
          ]
        }
      ],

      "data": [
        {
          "name": "world",
          "url": "https://vega.github.io/vega/data/world-110m.json",
          "format": { "type": "topojson", "feature": "countries" }
        },
        {
          "name": "earthquakes",
          "url": "https://raw.githubusercontent.com/Rhamee/Information-Visualization-Final/main/earthquake_data.json",
          "format": { "type": "json" },
          "transform": [
            {
              "type": "filter",
              "expr":
                "(searchTerm == '' || indexof(lower(datum.location), lower(searchTerm)) >= 0)" +
                " && (datum.magnitude >= minMag && datum.magnitude <= maxMag)" +
                " && (startDate == '' || datum.date >= startDate)" +
                " && (endDate == '' || datum.date <= endDate)"
            },
            {
              "type": "geopoint",
              "projection": "world_projection",
              "fields": ["longitude", "latitude"],
              "as": ["x", "y"]
            },
            {
              "type": "formula",
              "expr": "pow(datum.magnitude, 3.5)",
              "as": "area"
            }
          ]
        }
      ],

      "marks": [
        {
          "type": "shape",
          "from": { "data": "world" },
          "encode": {
            "enter": {
              "fill": { "value": "seagreen" },
              "stroke": { "value": "#666" }
            }
          },
          "transform": [
            {
              "type": "geoshape",
              "projection": "world_projection"
            }
          ]
        },
        {
          "type": "symbol",
          "from": { "data": "earthquakes" },
          "encode": {
            "enter": {
              "x": { "field": "x" },
              "y": { "field": "y" },
              "size": { "field": "area" },
              "fill": { "value": "orange" },
              "stroke": { "value": "orange" },
              "strokeWidth": { "value": 1 },
              "opacity": { "value": 0.6 },
              "tooltip": {
                "signal": "'📍 ' + datum.location + '\\n규모: ' + datum.magnitude + ' / ' + datum.date"
              }
            }
          }
        }
      ]
    };

    // Vega-Embed 옵션: signals를 HTML 컨트롤과 연결하려면, vega-embed 설정을 추가
    const embedOptions = {
      // Vega-Embed는 HTML 컨트롤( id="searchTerm" 등 )을 Vega 시그널에 자동 연결해 주지는 않습니다.
      // 그래서 아래와 같이, Vega View를 얻은 뒤에 HTML 컨트롤 이벤트를 직접 연결해 줍니다.
      actions: false
    };

    vegaEmbed('#vis', spec, embedOptions).then(({ view }) => {
      // HTML 컨트롤의 변화 → Vega 시그널 업데이트
      document.getElementById('searchTerm').addEventListener('input', function() {
        view.signal('searchTerm', this.value).runAsync();
      });
      document.getElementById('minMag').addEventListener('input', function() {
        view.signal('minMag', +this.value).runAsync();
      });
      document.getElementById('maxMag').addEventListener('input', function() {
        view.signal('maxMag', +this.value).runAsync();
      });
      document.getElementById('startDate').addEventListener('input', function() {
        view.signal('startDate', this.value).runAsync();
      });
      document.getElementById('endDate').addEventListener('input', function() {
        view.signal('endDate', this.value).runAsync();
      });
    });
  </script>
</body>
</html>
