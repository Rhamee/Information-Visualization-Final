<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì§€ì§„ ë°ì´í„° ì‹œê°í™” (ê²€ìƒ‰ ë²„íŠ¼ ì¶”ê°€)</title>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    html, body {
      margin: 0; padding: 0; background-color: #eef2f5; display: flex;
      flex-direction: column; align-items: center;
    }
    .wrapper {
      width: 900px; margin: 20px auto; display: flex; flex-direction: column;
      align-items: stretch; gap: 0;
    }
    #vis {
      width: 100%; height: 550px; background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: grab;
    }
    #vis:active { cursor: grabbing; }
    .controls {
      width: 100%; background: white; display: flex; flex-wrap: wrap; gap: 12px;
      padding: 12px 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px; margin-top: 16px;
    }
    .controls > div { display: flex; align-items: center; gap: 6px; }
    .controls label { font-size: 14px; white-space: nowrap; }
    .controls input[type="text"] { width: 180px; padding: 4px 6px; font-size: 14px; }
    .controls input[type="range"] { width: 150px; }
    .controls input[type="date"] { padding: 4px; font-size: 14px; }
    .controls span { font-size: 14px; min-width: 24px; text-align: center; }
    /* âœ¨ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
    .controls button {
      padding: 4px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="vis"></div>
    <div class="controls">
      <div>
        <label for="searchTerm">ìœ„ì¹˜ ê²€ìƒ‰</label>
        <input type="text" id="searchTerm" placeholder="ì˜ˆ: ì¼ë³¸" />
        <button id="searchButton">ê²€ìƒ‰</button>
      </div>
      <div>
        <label for="minMag">ìµœì†Œ ê·œëª¨</label>
        <input type="range" id="minMag" min="0" max="10" step="0.1" value="0" />
        <span id="minMagValue">0</span>
      </div>
      <div>
        <label for="maxMag">ìµœëŒ€ ê·œëª¨</label>
        <input type="range" id="maxMag" min="0" max="10" step="0.1" value="10" />
        <span id="maxMagValue">10</span>
      </div>
      <div>
        <label for="startDate">ì‹œì‘ ë‚ ì§œ</label>
        <input type="date" id="startDate" />
      </div>
      <div>
        <label for="endDate">ì¢…ë£Œ ë‚ ì§œ</label>
        <input type="date" id="endDate" />
      </div>
    </div>
  </div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "width": 900, "height": 550, "padding": 5, "background": "steelblue",

      "signals": [
        // âœ¨ ì‹œê·¸ë„ ë¡œì§ ë³€ê²½
        // 1. ì‚¬ìš©ìì˜ í‚¤ë³´ë“œ ì…ë ¥ì„ ì„ì‹œë¡œ ì €ì¥í•˜ëŠ” ì‹ í˜¸
        {
          "name": "searchInput",
          "value": "",
          "on": [{"events": "input#searchTerm", "update": "event.target.value"}]
        },
        // 2. í•„í„°ë§ì— ì‹¤ì œ ì‚¬ìš©ë˜ëŠ” ì‹ í˜¸. 'ê²€ìƒ‰' ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œë§Œ ê°’ì´ ë³€ê²½ë¨.
        {
          "name": "searchTerm",
          "value": "",
          "on": [{"events": "click#searchButton", "update": "searchInput"}]
        },

        {"name": "minMag", "value": 0, "bind": {"input": "range", "element": "#minMag", "min": 0, "max": 10, "step": 0.1}},
        {"name": "maxMag", "value": 10, "bind": {"input": "range", "element": "#maxMag", "min": 0, "max": 10, "step": 0.1}},
        {"name": "startDate", "value": "", "on": [{"events": "input#startDate", "update": "event.target.value"}]},
        {"name": "endDate", "value": "", "on": [{"events": "input#endDate", "update": "event.target.value"}]},
        {
          "name": "centerPoint", "value": [0, 0],
          "on": [{
            "events": "[mousedown, window:mouseup] > window:mousemove!",
            "update": "[drag_center[0] + (anchor_geo[0] - invert('world_projection', xy())[0]), drag_center[1] + (anchor_geo[1] - invert('world_projection', xy())[1])]"
          }]
        },
        {"name": "anchor_geo", "value": [0, 0], "on": [{"events": "mousedown", "update": "invert('world_projection', xy())"}]},
        {"name": "drag_center", "value": [0, 0], "on": [{"events": "mousedown", "update": "centerPoint"}]},
        {
          "name": "scale", "value": 180,
          "on": [{
            "events": "wheel!",
            "update": "clamp(scale * pow(1.0005, -event.deltaY), 180, 8000)"
          }]
        }
      ],

      "projections": [
        {
          "name": "world_projection",
          "type": "equalEarth",
          "scale": {"signal": "scale"},
          "rotate": {"signal": "[-(centerPoint[0] || 0), -(centerPoint[1] || 0), 0]"},
          "translate": [{"signal": "width / 2"}, {"signal": "height / 2"}]
        }
      ],

      "data": [
        { "name": "world", "url": "https://vega.github.io/vega/data/world-110m.json", "format": { "type": "topojson", "feature": "countries" }},
        {
          "name": "earthquakes",
          "url": "https://raw.githubusercontent.com/Rhamee/Information-Visualization-Final/main/earthquake_data.json",
          "format": { "type": "json" },
          "transform": [
            {
              "type": "filter",
              "expr": "(searchTerm == '' || indexof(lower(datum.location), lower(searchTerm)) >= 0) && (datum.magnitude >= minMag && datum.magnitude <= maxMag) && (startDate == '' || datum.date >= startDate) && (endDate == '' || datum.date <= endDate)"
            },
            {
              "type": "geopoint",
              "projection": "world_projection",
              "fields": ["longitude", "latitude"],
              "as": ["x", "y"],
              "signal": "centerPoint + scale"
            },
            { "type": "formula", "expr": "pow(datum.magnitude, 3.5)", "as": "area" }
          ]
        }
      ],

      "marks": [
        {
          "type": "shape",
          "from": { "data": "world" },
          "encode": { "enter": { "fill": { "value": "seagreen" }, "stroke": { "value": "#666" } } },
          "transform": [{ "type": "geoshape", "projection": "world_projection" }]
        },
        {
          "type": "symbol",
          "from": { "data": "earthquakes" },
          "encode": {
            "enter": {
              "size": { "field": "area" }, "fill": { "value": "orange" }, "stroke": { "value": "orange" },
              "strokeWidth": { "value": 1 }, "opacity": { "value": 0.6 },
              "tooltip": { "signal": "'ğŸ“ ' + datum.location + '\\nê·œëª¨: ' + datum.magnitude + ' / ' + datum.date" }
            },
            "update": {
              "x": { "field": "x" }, "y": { "field": "y" }
            }
          }
        }
      ]
    };

    vegaEmbed('#vis', spec, { actions: false }).then(({ view }) => {
      const minMagEl = document.getElementById('minMag');
      const maxMagEl = document.getElementById('maxMag');
      const minValSpan = document.getElementById('minMagValue');
      const maxValSpan = document.getElementById('maxMagValue');
      minMagEl.addEventListener('input', () => minValSpan.textContent = minMagEl.value);
      maxMagEl.addEventListener('input', () => maxValSpan.textContent = maxMagEl.value);
    });
  </script>
</body>
</html>
