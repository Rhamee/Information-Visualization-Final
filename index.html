<body style="margin:0">

    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",
      "width": 900,
      "height": 550,
      "padding": 5,
      "background": "steelblue",
      "signals": [
        {
          "name": "searchTerm",
          "value": "",
          "bind": { "input": "text", "placeholder": "ìœ„ì¹˜ ê²€ìƒ‰ (ì˜ˆ: ì¼ë³¸)" }
        },
        {
          "name": "minMag",
          "value": 0,
          "bind": {
            "input": "range",

        }
      ],
      "projections": [
        {
          "name": "world_projection",
          "type": "equalEarth",
          "scale": 180,
          "translate": [
            { "signal": "width / 2" },

      ],
      "data": [
        {
          "name": "world",

          "transform": [
