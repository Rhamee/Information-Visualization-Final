<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>ì§€ì§„ ì§€ë„</title>

  <!-- Vega ë° Vega-Embed ë¶ˆëŸ¬ì˜¤ê¸° -->
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    /* =======================================================

       ======================================================= */
    html, body {

    /* =======================================================

    .wrapper {

      margin: auto;

    }

    /* =======================================================
       3) Vegaê°€ ë Œë”ë§ë  ì˜ì—­ (#vis)

    #vis {

      height: 550px;

    /* =======================================================

    .controls {

<body>
  <div class="wrapper">
    <!-- Vega ì§€ë„ ë Œë”ë§ ëŒ€ìƒ -->
    <div id="vis"></div>

    <!-- ê²€ìƒ‰/í•„í„° ì»¨íŠ¸ë¡¤ ë°•ìŠ¤ -->
    <div class="controls">
      <div>
        <label for="searchTerm">ìœ„ì¹˜ ê²€ìƒ‰</label>
        <input type="text" id="searchTerm" placeholder="ì˜ˆ: ì¼ë³¸" />
      </div>
      <div>
        <label for="minMag">ìµœì†Œ ê·œëª¨</label>
        <input type="range" id="minMag" min="0" max="10" step="0.1" value="0" />

      <div>

      <div>
        <label for="startDate">ì‹œì‘ ë‚ ì§œ</label>

      <div>
        <label for="endDate">ì¢…ë£Œ ë‚ ì§œ</label>

    </div>
  </div>

  <script>
    // ============================================================
    // Vega ìŠ¤í™: â€œê²€ìƒ‰/í•„í„°(Signals) + ì§€ë„/ì§€ì§„ì  í•¨ê»˜ ì¤Œ/íŒ¬(Signals)â€
    // ============================================================
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v6.json",
      "width": 900,
      "height": 550,
      "padding": 0,
      "background": "steelblue",

      "signals": [
        // --------------------
        // [A] ê²€ìƒ‰/í•„í„° ì‹œê·¸ë„
        // --------------------
        {
          "name": "searchTerm",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "searchTerm" },
              "update": "searchTerm"
            }
          ]
        },
        {
          "name": "minMag",
          "value": 0,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "minMag" },
              "update": "minMag"
            }
          ]
        },
        {
          "name": "maxMag",
          "value": 10,
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "maxMag" },
              "update": "maxMag"
            }
          ]
        },
        {
          "name": "startDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "startDate" },
              "update": "startDate"
            }
          ]
        },
        {
          "name": "endDate",
          "value": "",
          "on": [
            {
              "events": { "source": "view", "type": "signal", "signal": "endDate" },
              "update": "endDate"
            }
          ]
        },

        // --------------------
        // [B] ì§€ë„+ì§€ì§„ì  ì¤Œ/íŒ¬ ì „ìš© ì‹œê·¸ë„
        // --------------------
        {
          "name": "zoom",
          "value": 180,
          "on": [
            {
              "events": "window:wheel!",
              "update": "clamp(zoom * pow(1.001, -event.deltaY), 50, 1200)"
            }
          ]
        },
        {
          "name": "tx",
          "value": 450,
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "tx + event.dx"
            }
          ]
        },
        {
          "name": "ty",
          "value": 275,
          "on": [
            {
              "events": "window:drag[!event.shiftKey]",
              "update": "ty + event.dy"
            }
          ]
        }
      ],

      // =======================================================
      // í”„ë¡œì ì…˜: zoom, tx, ty ì‹ í˜¸ë¥¼ ë°”ì¸ë”©í•˜ì—¬ ë™ì  ê³„ì‚°
      // =======================================================
      "projections": [
        {
          "name": "dynamic_proj",
          "type": "equalEarth",
          "scale": { "signal": "zoom" },
          "translate": [
            { "signal": "tx" },
            { "signal": "ty" }
          ]
        }
      ],

      // =======================================================
      // ë°ì´í„°: ì„¸ê³„ ì§€ë„ + ì§€ì§„ ì •ë³´
      // =======================================================
      "data": [
        // 1) ì„¸ê³„ ì§€ë„ (TopoJSON)
        {
          "name": "world",
          "url": "https://vega.github.io/vega/data/world-110m.json",
          "format": { "type": "topojson", "feature": "countries" }
        },
        // 2) ì§€ì§„ ë°ì´í„°(JSON) â†’ í•„í„° â†’ geopoint(dynamic_proj) â†’ ë©´ì  ê³„ì‚°
        {
          "name": "earthquakes",
          "url": "https://raw.githubusercontent.com/Rhamee/Information-Visualization-Final/main/earthquake_data.json",
          "format": { "type": "json" },
          "transform": [
            // (A) ìœ„ì¹˜ ê²€ìƒ‰/ê·œëª¨/ë‚ ì§œ í•„í„°
            {
              "type": "filter",
              "expr":
                "(searchTerm == '' || indexof(lower(datum.location), lower(searchTerm)) >= 0)" +
                " && (datum.magnitude >= minMag && datum.magnitude <= maxMag)" +
                " && (startDate == '' || datum.date >= startDate)" +
                " && (endDate == '' || datum.date <= endDate)"
            },
            // (B) dynamic_proj ë¡œ x, y ê³„ì‚° â†’ ì¤Œ/íŒ¬ ì‹œê·¸ë„ ë°˜ì˜ë˜ì–´ ì—…ë°ì´íŠ¸ë¨
            {
              "type": "geopoint",
              "projection": "dynamic_proj",
              "fields": ["longitude", "latitude"],
              "as": ["x", "y"]
            },
            // (C) ê·œëª¨ â†’ ì› ë©´ì (area) ê³„ì‚°
            {
              "type": "formula",
              "expr": "pow(datum.magnitude, 4) / 3",
              "as": "area"
            }
          ]
        }
      ],

      // =======================================================
      // ë§ˆí¬: (1) ì„¸ê³„ ì§€ë„(shape) + (2) ì§€ì§„ì (symbol)
      //       ëª¨ë‘ dynamic_projì„ ì‚¬ìš©í•˜ì—¬ ì¤Œ/íŒ¬ ë°˜ì˜
      // =======================================================
      "marks": [
        // (1) ì„¸ê³„ ì§€ë„: dynamic_proj ì ìš©
        {
          "type": "shape",
          "from": { "data": "world" },
          "encode": {
            "enter": {
              "fill":   { "value": "seagreen" },
              "stroke": { "value": "#666" }
            }
          },
          "transform": [
            { "type": "geoshape", "projection": "dynamic_proj" }
          ]
        },
        // (2) ì§€ì§„ì : dynamic_projì„ ì‚¬ìš©í•´ x, yê°€ ë§¤ë²ˆ ì¬ê³„ì‚°ë¨
        {
          "type": "symbol",
          "from": { "data": "earthquakes" },
          "encode": {
            "enter": {
              "x":           { "field": "x" },          // dynamic_proj
              "y":           { "field": "y" },          // dynamic_proj
              "size":        { "field": "area" },
              "fill":        { "value": "orange" },
              "stroke":      { "value": "orange" },
              "strokeWidth": { "value": 1 },
              "opacity":     { "value": 0.6 },
              "tooltip": {
                "signal":
                  "'ğŸ“ ' + datum.location + '\\nê·œëª¨: ' + datum.magnitude + ' / ' + datum.date"
              }
            }
          }
        }
      ]
    };

    // =======================================================
    // Vega-Embed: #visì— spec ë Œë”ë§ (actions: falseë¡œ ë²„íŠ¼ ìˆ¨ê¹€)
    // =======================================================
    vegaEmbed('#vis', spec, { actions: false }).then(({ view }) => {
      // -------------------------------
      // (A) HTML ì»¨íŠ¸ë¡¤ â†’ Vega ì‹œê·¸ë„ ì—°ê²°
      // -------------------------------
      const searchEl    = document.getElementById('searchTerm');
      const minMagEl    = document.getElementById('minMag');
      const maxMagEl    = document.getElementById('maxMag');
      const startDateEl = document.getElementById('startDate');
      const endDateEl   = document.getElementById('endDate');
      const minValSpan  = document.getElementById('minMagValue');
      const maxValSpan  = document.getElementById('maxMagValue');

      // ìœ„ì¹˜ ê²€ìƒ‰
      searchEl.addEventListener('input', () => {
        view.signal('searchTerm', searchEl.value).runAsync();
      });
      // ìµœì†Œ ê·œëª¨
      minMagEl.addEventListener('input', () => {
        minValSpan.textContent = minMagEl.value;
        view.signal('minMag', +minMagEl.value).runAsync();
      });
      // ìµœëŒ€ ê·œëª¨
      maxMagEl.addEventListener('input', () => {
        maxValSpan.textContent = maxMagEl.value;
        view.signal('maxMag', +maxMagEl.value).runAsync();
      });
      // ì‹œì‘ ë‚ ì§œ
      startDateEl.addEventListener('input', () => {
        view.signal('startDate', startDateEl.value).runAsync();
      });
      // ì¢…ë£Œ ë‚ ì§œ
      endDateEl.addEventListener('input', () => {
        view.signal('endDate', endDateEl.value).runAsync();
      });

      // -------------------------------
      // (B) ì¤Œ/íŒ¬ì€ Vega ë‚´ë¶€ì—ì„œ ì´ë¯¸ window ì´ë²¤íŠ¸ë¡œ bindingí–ˆìœ¼ë¯€ë¡œ
      //      ë³„ë„ ì¶”ê°€ ì½”ë“œëŠ” í•„ìš” ì—†ìŠµë‹ˆë‹¤.
      // -------------------------------
    }).catch(console.error);
  </script>
</body>
